<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de imágenes</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header class="encabezado">
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.png" alt="Logo de la galería">
            </a>
        </div>

        <form class="buscador" id="buscador">
            <input type="text" placeholder="Buscar imágenes..." name="buscar" required>
            <button class= "btn" type="submit">Buscar</button>
        </form>

        <a href="favoritos.html"><button class="btn"> Favoritos</button></a>
    </header>

    <main class="favoritos-main">
        <div class="escondido" id ="select">
            <form id="form-eje" >
                <select name="eje" id="eje" type="submit">
                    <option value="">Seleccione el eje de la foto</option>
                    <option value="portrait">Vertical</option>
                    <option value="landscape">Horizontal</option>
                    <option value="square">Cuadradas</option>
                </select>
            </form>
        </div>
        <section id = "categoriasContainer" class="categorias-container" ></section>
        <section id = "cardContainer" class="card-container"></section>
        <div id="paginadoContainer" class="paginado-container"></div>
    </main>

    <footer>
    <img src="assets/logo.png" alt="Logo de la galería Iñaki Steven Imagen&Style-App">
    <div class="footer-text">
        <p>&copy; 2025 Iñaki & Steven I&S-App.</p>
        <p>Todos los derechos reservados.</p>
    </div>
    </footer>

    <script  type="module"  src="js/main.js"></script>
</body>
</html>
