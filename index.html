<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de imágenes</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <header class="encabezado">
        <div class="logo">
            <img src="assets/logo.png" alt="Logo de la galería">
        </div>

        <form class="buscador" id="buscador">
            <input type="text" placeholder="Buscar imágenes..." name="buscar" required>
            <button class= "btn" type="submit">Buscar</button>
        </form>

        <a href="favoritos.html"><button class="btn"> Favoritos</button></a>
    </header>

    <main class="favoritos-main">
        <div class="escondido" id ="select">
            <form id="form-eje" >
                <select name="eje" id="eje" type="submit">
                    <option value="none">Seleccione el eje de la foto</option>
                    <option value="vertical">Vertical</option>
                    <option value="horizontal">Horizontal</option>
                </select>
            </form>
        </div>
        <section id = "categoriasContainer" class="categorias-container" ></section>
        <section id = "cardContainer" class="card-container"></section>
        <div id="paginadoContainer" class="paginado-container"></div>
    </main>
    <footer>
        <img src="assets/logo.png" alt="Logo de la galería">
        <p>copyright & Iñaki Steven</p>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
